<main class="login-section">
    <h3>Login</h3>
    <form>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <!-- <mat-label>Enter your email</mat-label> -->
                <input matInput placeholder="login" [formControl]="email" required>
                <mat-error></mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput placeholder="password" [formControl]="email">
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary">ACCEPT</button>
            <button mat-raised-button color="accent" routerLink="/challenge">BACK</button>
        </div>
        <div class="form-group">
            <a class="create-account" routerLink="/register">Sign in</a>
        </div>
    </form>
</main>
